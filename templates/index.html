<!DOCTYPE html>
<html>
<head>
    <title>Court Data Fetcher</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-image: url('static/legal.jpg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            background-attachment: fixed;
        }
        .form-container {
            background-color: rgba(30, 30, 30, 0.85);
            border-radius: 12px;
            max-width: 400px;
            margin: 0 auto;
            padding: 25px 30px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.25);
            color: white;
        }
        h1 {
            color: white;
        }
        label {
            color: white;
        }
        .form-select, .form-control {
            background-color: #f8f9fa;
        }
        .btn-primary:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
<div class="container mt-5">
    <div class="text-center mb-4">
        <h1>Court Case Data Dashboard</h1>
    </div>
    <form method="POST" action="/result" class="form-container">
        <div class="mb-3">
            <label for="case_type" class="form-label">Case Type</label>
            <select class="form-select" id="case_type" name="case_type" required>
    <option value="" disabled selected>Select Case Type</option>
    <option value="WP">WP</option>           <!-- ✅ Add this -->
    <option value="MACP">MACP</option>
    <option value="CR">CR</option>
    <option value="NIA">NIA</option>
    <option value="CA">CA</option>
    <option value="ARBTN">ARBTN</option>
    <option value="CIVI">CIVI</option>
    <option value="CS">CS</option>
    <option value="CRM">CRM</option>
    <option value="SPLA">SPLA</option>
</select>

        </div>
        <div class="mb-3">
            <label for="case_number" class="form-label">Case Number</label>
            <input type="text" class="form-control" id="case_number" name="case_number" required>
        </div>
        <div class="mb-3">
            <label for="filing_year" class="form-label">Filing Year</label>
            <input type="text" class="form-control" id="filing_year" name="filing_year" required>
        </div>
        <button type="submit" class="btn btn-primary w-100">Fetch Case Info</button>
    </form>
<p class="text-center mt-4 text-white" style="font-size: 13px;">
    © 2025 Chilukoti Venkata sai Chandu. All rights reserved.
</p>

</div>
</body>
</html>
