<!DOCTYPE html>
<html>
<head>
    <title>Case Result</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<div class="container mt-5">
    {% if error %}
        <div class="alert alert-danger text-center">{{ error }}</div>
    {% else %}
        <div class="card p-4 shadow">
            <h4 class="mb-3">{{ data.case_title }}</h4>
            <p><strong>Parties:</strong> {{ data.parties }}</p>
            <p><strong>Filing Date:</strong> {{ data.filing_date }}</p>
            <p><strong>Next Hearing:</strong> {{ data.next_hearing }}</p>
            <p><strong>Latest Order:</strong> <a href="{{ data.pdf_link }}" target="_blank">Download PDF</a></p>
        </div>
    {% endif %}
</div>
</body>
</html>
